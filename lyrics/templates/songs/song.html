{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{ song.name }}{% endblock %}</h1>
{% if song.album %}
<p>Album <a href="{{ url_for('songs.get_album', album_id=song.album.uuid) }}">{{ song.album.name }}</a></p>
{% endif %}

{% endblock %}

{% block content %}
<p>{{ song.text }}</p>

{% endblock %}
