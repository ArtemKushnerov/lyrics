<!doctype html>
<title>{% block title %}{% endblock %} -  Beatles Lyrics</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('songs.list_songs')}}">Beatles Lyrics</a></h1>
  <ul>
    <li><a href="{{ url_for('songs.list_songs') }}">Songs</a>
    <li><a href="{{ url_for('songs.list_albums') }}">Albums</a>
    {% if g.user %}
      <li><span>{{ g.user.name }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
